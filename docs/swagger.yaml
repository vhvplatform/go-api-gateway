basePath: /
host: localhost:8080
info:
  contact:
    email: support@vhvplatform.com
    name: API Support
    url: http://www.vhvplatform.com/support
  description: Unified API Gateway for VHV Platform Microservices
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: API Gateway
  version: "1.0"
paths:
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user via Auth Service
      parameters:
      - description: Login credentials
        in: body
        name: credentials
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Authentication failed
          schema:
            additionalProperties: true
            type: object
      summary: User login (Proxied to Auth Service)
      tags:
      - auth
  /api/v1/auth/logout:
    post:
      consumes:
      - application/json
      description: Logout user via Auth Service
      produces:
      - application/json
      responses:
        "200":
          description: Logout successful
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: User logout (Proxied to Auth Service)
      tags:
      - auth
  /api/v1/auth/refresh:
    post:
      consumes:
      - application/json
      description: Refresh JWT access token via Auth Service
      parameters:
      - description: Refresh token
        in: body
        name: refresh
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Token refreshed
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Invalid refresh token
          schema:
            additionalProperties: true
            type: object
      summary: Refresh access token (Proxied to Auth Service)
      tags:
      - auth
  /api/v1/auth/register:
    post:
      consumes:
      - application/json
      description: Register new user via Auth Service
      parameters:
      - description: User registration
        in: body
        name: user
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: User registered
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties: true
            type: object
      summary: Register user (Proxied to Auth Service)
      tags:
      - auth
  /api/v1/notifications:
    get:
      consumes:
      - application/json
      description: Get list of notifications via Notification Service
      parameters:
      - description: Tenant ID
        in: header
        name: X-Tenant-ID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of notifications
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: List notifications (Proxied to Notification Service)
      tags:
      - notifications
  /api/v1/notifications/{id}:
    get:
      consumes:
      - application/json
      description: Get notification details via Notification Service
      parameters:
      - description: Tenant ID
        in: header
        name: X-Tenant-ID
        required: true
        type: string
      - description: Notification ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Notification details
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Notification not found
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get notification by ID (Proxied to Notification Service)
      tags:
      - notifications
  /api/v1/notifications/email:
    post:
      consumes:
      - application/json
      description: Send email notification via Notification Service
      parameters:
      - description: Tenant ID
        in: header
        name: X-Tenant-ID
        required: true
        type: string
      - description: Email request
        in: body
        name: email
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Email sent
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Send email (Proxied to Notification Service)
      tags:
      - notifications
  /api/v1/notifications/webhook:
    post:
      consumes:
      - application/json
      description: Send webhook notification via Notification Service
      parameters:
      - description: Tenant ID
        in: header
        name: X-Tenant-ID
        required: true
        type: string
      - description: Webhook request
        in: body
        name: webhook
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Webhook sent
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Send webhook (Proxied to Notification Service)
      tags:
      - notifications
  /api/v1/tenants:
    get:
      consumes:
      - application/json
      description: Get list of tenants via Tenant Service
      produces:
      - application/json
      responses:
        "200":
          description: List of tenants
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: List tenants (Proxied to Tenant Service)
      tags:
      - tenants
    post:
      consumes:
      - application/json
      description: Create new tenant via Tenant Service
      parameters:
      - description: Tenant creation request
        in: body
        name: tenant
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Tenant created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Create tenant (Proxied to Tenant Service)
      tags:
      - tenants
  /api/v1/tenants/{id}:
    delete:
      consumes:
      - application/json
      description: Delete tenant via Tenant Service
      parameters:
      - description: Tenant ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Tenant deleted
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Tenant not found
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Delete tenant (Proxied to Tenant Service)
      tags:
      - tenants
    get:
      consumes:
      - application/json
      description: Get tenant details via Tenant Service
      parameters:
      - description: Tenant ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Tenant details
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Tenant not found
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get tenant by ID (Proxied to Tenant Service)
      tags:
      - tenants
    put:
      consumes:
      - application/json
      description: Update tenant details via Tenant Service
      parameters:
      - description: Tenant ID
        in: path
        name: id
        required: true
        type: string
      - description: Tenant update request
        in: body
        name: tenant
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Tenant updated
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Tenant not found
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Update tenant (Proxied to Tenant Service)
      tags:
      - tenants
  /api/v1/tenants/{id}/users:
    post:
      consumes:
      - application/json
      description: Add user to tenant via Tenant Service
      parameters:
      - description: Tenant ID
        in: path
        name: id
        required: true
        type: string
      - description: User assignment request
        in: body
        name: user
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: User added to tenant
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Tenant or user not found
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Add user to tenant (Proxied to Tenant Service)
      tags:
      - tenants
  /api/v1/tenants/{id}/users/{user_id}:
    delete:
      consumes:
      - application/json
      description: Remove user from tenant via Tenant Service
      parameters:
      - description: Tenant ID
        in: path
        name: id
        required: true
        type: string
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User removed from tenant
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Tenant or user not found
          schema:
            additionalProperties: true
